	<script type="text/template" id="plantillaInicio">
		<form>
			<legend>CRM</legend>
			<div class="form-group">
				<button id="btnVistaRegistrarCliente" class="btn btn-success">Registrar Cliente</button>
				<button id="btnVistaListadoClientes" class="btn btn-success">Listar Cliente</button>
			</div>
		</form>
	</script>
	<script type="text/template" id="plantillaRegistroCliente">
		<form>
			<legend>Registrar Cliente</legend>
			<div class="form-group">
				<label class="control-label" for="id">Id</label>
				<input type="text" id="id" class="form-control" / disabled>
			</div>
			<div class="form-group">
				<label class="control-label" for="nombre">Nombre</label>
				<input type="text" id="nombre" class="form-control" />
			</div>
			<div class="form-group">
				<label class="control-label" for="apellido">Apellido</label>
				<input type="text" id="apellido" class="form-control" />
			</div>
			<div class="form-group">
				<label class="control-label" for="edad">Edad</label>
				<input type="text" id="edad" class="form-control" />
			</div>
			<div class="form-group">
				<label class="control-label" for="telefono">Telefono</label>
				<input type="text" id="telefono" class="form-control" />
			</div>
			<div class="form-group">
				<label class="control-label" for="email">Email</label>
				<input type="text" id="email" class="form-control" />
			</div>
			<div class="form-group">
				<button id="btnRegistrarCliente" class="btn btn-success">Registrar</button>
				<button type="reset" class="btn">Cancelar</button>
				<button id="btnSalir" class="btn">Salir</button>
			</div>
		</form>
	</script>
