<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximu-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<title>Evaluacion Final - BACKBONE</title>
</head>
<body>
	<div class="container" id="contenedorVistas">
		
	</div>
	<script type="text/template" id="plantillaInicio">
		<form>
			<legend>CRM</legend>
			<div class="form-group">
				<button id="btnVistaRegistrarCliente" class="btn btn-success">Registrar Cliente</button>
				<button id="btnVistaListadoClientes" class="btn btn-success">Listar Cliente</button>
			</div>
		</form>
	</script>
	<script type="text/template" id="plantillaRegistroCliente">
		<form>
			<legend>Registrar Cliente</legend>
			<div class="form-group">
				<label class="control-label" for="id">Id</label>
				<input type="text" id="id" class="form-control" / disabled>
			</div>
			<div class="form-group">
				<label class="control-label" for="nombre">Nombre</label>
				<input type="text" id="nombre" class="form-control" />
			</div>
			<div class="form-group">
				<label class="control-label" for="apellido">Apellido</label>
				<input type="text" id="apellido" class="form-control" />
			</div>
			<div class="form-group">
				<label class="control-label" for="edad">Edad</label>
				<input type="text" id="edad" class="form-control" />
			</div>
			<div class="form-group">
				<label class="control-label" for="telefono">Telefono</label>
				<input type="text" id="telefono" class="form-control" />
			</div>
			<div class="form-group">
				<label class="control-label" for="email">Email</label>
				<input type="text" id="email" class="form-control" />
			</div>
			<div class="form-group">
				<button id="btnRegistrarCliente" class="btn btn-success">Registrar</button>
				<button type="reset" class="btn">Cancelar</button>
				<button id="btnSalir" class="btn">Salir</button>
			</div>
		</form>
	</script>
	<script type="text/template" id="plantillaListadoClientes">
		<form>
			<legend>Listado de Clientes</legend>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>NOMBRE</th>
						<th>APELLIDO</th>						
						<th>DETALLES</th>
						<th>ELIMINAR</th>
					</tr>
				</thead>
				<tbody id="listaClientes"></tbody>

			</table>
			<div class="form-group">				
				<button id="btnSalir" class="btn">Salir</button>
			</div>
		</form>
	</script>

	<!--MODAL-->

	<div class="modal fade" id="modalMostrarCliente" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>					
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="detalleID" class="control-label">Id</label>
							<input type="text" class="form-control" id="detalleID" readonly>
						</div>
						<div class="form-group">
							<label for="detalleNOMBRE" class="control-label">Nombre</label>
							<input type="text" class="form-control" id="detalleNOMBRE" readonly>
						</div>
						<div class="form-group">
							<label for="detalleAPELLIDO" class="control-label">Apellido</label>
							<input type="text" class="form-control" id="detalleAPELLIDO" readonly>
						</div>
						<div class="form-group">
							<label for="detalleEDAD" class="control-label">Edad</label>
							<input type="text" class="form-control" id="detalleEDAD" readonly>
						</div>
						<div class="form-group">
							<label for="detalleTELEFONO" class="control-label">Telefono</label>
							<input type="text" class="form-control" id="detalleTELEFONO" readonly>
						</div>
						<div class="form-group">
							<label for="detalleEMAIL" class="control-label">Email</label>
							<input type="text" class="form-control" id="detalleEMAIL" readonly>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>		
	</div>
</body>
 	<script src="libs/underscore.js"></script>
    <script src="libs/jquery.js"></script>
    <script src="libs/bootstrap.js"></script>
    <script src="libs/backbone.js"></script>    
    <script src="js/views.js"></script>  
    <script src="js/routers.js"></script>  
    <script src="js/app.js"></script> 
    <script src="js/models.js"></script>
    <script src="js/collections.js"></script>
</html>
